plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '4.0.4'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "abused_master.abusedlib"
archivesBaseName = "AbusedLib"
version = "${mod_version}"

minecraft {
}

repositories {
	jcenter()
	maven { url = "https://jitpack.io/" }
	maven { url = "https://oss.sonatype.org/content/repositories/releases/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${mc_version}"
	mappings "net.fabricmc:yarn:${yarn_mappings}"
	modCompile "net.fabricmc:fabric-loader:${loader_version}"
	modCompile "net.fabricmc:fabric:${fabric_version}"

	implementation "com.github.Carleslc:Simple-YAML:${simpleyml_version}"
	shadow ("com.github.Carleslc:Simple-YAML:${simpleyml_version}") {
		transitive = false
	}
	compileOnly "com.google.code.findbugs:jsr305:${findbugs_version}"
}

shadowJar {
	configurations = [project.configurations.shadow]
	classifier = "shadow"
}

remapJar {
	dependsOn shadowJar
	jar = shadowJar.archivePath
}

jar {
	from "LICENSE.md"
	manifest.mainAttributes(
			"Implementation-Title": project.name,
			"Implementation-Version": project.version,
			"Maven-Artifact": "${project.group}:${project.archivesBaseName}:${project.version}".toLowerCase(Locale.ROOT),
			"Built-On-Minecraft": "${mc_version}",
			"Built-On-Java": "${System.getProperty("java.vm.version")} (${System.getProperty("java.vm.vendor")})"
	)
}

task sourcesJar(type: Jar, dependsOn: classes) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

artifacts {
	archives sourcesJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact jar
			artifact sourcesJar
			pom {
				name = "AbusedLib"
				url = "https://github.com/abused/AbusedLib"
				licenses {
					license {
						name = "MIT License"
						url = "https://github.com/abused/AbusedLib/blob/master/LICENSE.md"
					}
				}
				scm {
					url = "https://github.com/abused/AbusedLib"
					connection = "scm:git:git://github.com/abused/AbusedLib.git"
					developerConnection = "scm:git:git@github.com:abused/AbusedLib.git"
				}
				issueManagement {
					system = "github"
					url = "https://github.com/abused/AbusedLib/issues"
				}
			}
		}
	}

	repositories {
		if (project.hasProperty("maven_user") && project.hasProperty("maven_pass")) {
			maven {
				name = "Abused's Maven"
				url = findProperty("maven_url")
				credentials {
					username = findProperty("maven_user")
					password = findProperty("maven_pass")
				}
				authentication {
					basic(BasicAuthentication)
				}
			}
		}
	}
}
tasks.publish.dependsOn build