artifacts {
	archives sourcesJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
			artifact sourcesJar
			pom {
				name = "AbusedLib"
				url = "https://github.com/abused/AbusedLib"
				licenses {
					license {
						name = "MIT License"
						url = "https://github.com/abused/AbusedLib/blob/master/LICENSE.md"
					}
				}
				scm {
					url = "https://github.com/abused/AbusedLib"
					connection = "scm:git:git://github.com/abused/AbusedLib.git"
					developerConnection = "scm:git:git@github.com:abused/AbusedLib.git"
				}
				issueManagement {
					system = "github"
					url = "https://github.com/abused/AbusedLib/issues"
				}
			}
		}
	}
